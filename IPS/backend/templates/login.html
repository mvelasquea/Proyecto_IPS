<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPS - Sistema de Análisis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 900px;
      }
      .login-left {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
      }
      .login-right {
        padding: 3rem;
      }
      .form-floating input {
        border-radius: 10px;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .form-switch {
        margin-top: 1rem;
      }
      .alert {
        border-radius: 10px;
      }
      .brand-logo {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
      }
      .fade-in.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="login-container">
            <div class="row g-0">
              <!-- Panel izquierdo -->
              <div class="col-md-6 login-left">
                <div class="fade-in">
                  <div class="brand-logo">
                    <i class="fas fa-chart-line"></i>
                  </div>
                  <h2 class="mb-4">Sistema de Análisis IPS</h2>
                  <p class="lead">Municipalidad de Ate</p>
                  <p>
                    Análisis inteligente de datos de combustible con detección
                    de anomalías y generación de reportes automatizados.
                  </p>
                </div>
              </div>

              <!-- Panel derecho -->
              <div class="col-md-6 login-right">
                <div class="fade-in">
                  <!-- Formulario de Login -->
                  <form id="loginForm" style="display: block">
                    <h3 class="mb-4 text-center">Iniciar Sesión</h3>

                    <div
                      id="loginAlert"
                      class="alert alert-danger d-none"
                      role="alert"></div>

                    <div
                      id="loginInfo"
                      class="alert alert-info d-none"
                      role="alert"></div>

                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="correo@ejemplo.com"
                        required />
                      <label for="loginEmail"
                        ><i class="fas fa-envelope me-2"></i>Correo
                        Electrónico</label
                      >
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Contraseña"
                        required />
                      <label for="loginPassword"
                        ><i class="fas fa-lock me-2"></i>Contraseña</label
                      >
                    </div>

                    <button
                      type="submit"
                      class="btn btn-primary w-100 mb-3"
                      id="loginButton">
                      <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>

                    <div class="text-center mb-3">
                      <small class="text-muted">
                        <strong>Usuario por defecto:</strong><br />
                        admin@ate.gob.pe / admin123
                      </small>
                    </div>

                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="showRegister" />
                      <label class="form-check-label" for="showRegister">
                        ¿No tienes cuenta? <strong>Regístrate aquí</strong>
                      </label>
                    </div>
                  </form>

                  <!-- Formulario de Registro -->
                  <form id="registerForm" style="display: none">
                    <h3 class="mb-4 text-center">Crear Cuenta</h3>

                    <div
                      id="registerAlert"
                      class="alert alert-danger d-none"
                      role="alert"></div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="registerNombre"
                            placeholder="Nombre"
                            required />
                          <label for="registerNombre"
                            ><i class="fas fa-user me-2"></i>Nombre</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="registerApellido"
                            placeholder="Apellido"
                            required />
                          <label for="registerApellido"
                            ><i class="fas fa-user me-2"></i>Apellido</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        placeholder="correo@ejemplo.com"
                        required />
                      <label for="registerEmail"
                        ><i class="fas fa-envelope me-2"></i>Correo
                        Electrónico</label
                      >
                    </div>

                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="registerPassword"
                        placeholder="Contraseña"
                        required />
                      <label for="registerPassword"
                        ><i class="fas fa-lock me-2"></i>Contraseña</label
                      >
                      <small class="form-text text-muted"
                        >Mínimo 8 caracteres, incluir letras y números</small
                      >
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="registerCargo"
                            placeholder="Cargo" />
                          <label for="registerCargo"
                            ><i class="fas fa-briefcase me-2"></i>Cargo</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating mb-3">
                          <input
                            type="text"
                            class="form-control"
                            id="registerDependencia"
                            placeholder="Dependencia" />
                          <label for="registerDependencia"
                            ><i class="fas fa-building me-2"></i
                            >Dependencia</label
                          >
                        </div>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                      <i class="fas fa-user-plus me-2"></i>Registrarse
                    </button>

                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="showLogin" />
                      <label class="form-check-label" for="showLogin">
                        ¿Ya tienes cuenta? <strong>Inicia sesión aquí</strong>
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Animaciones
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          document.querySelectorAll(".fade-in").forEach((el) => {
            el.classList.add("show");
          });
        }, 100);
      });

      // Alternar entre login y registro
      document
        .getElementById("showRegister")
        .addEventListener("change", function () {
          const loginForm = document.getElementById("loginForm");
          const registerForm = document.getElementById("registerForm");

          if (this.checked) {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
          } else {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
          }
        });

      document
        .getElementById("showLogin")
        .addEventListener("change", function () {
          const loginForm = document.getElementById("loginForm");
          const registerForm = document.getElementById("registerForm");

          if (this.checked) {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
            document.getElementById("showRegister").checked = false;
          }
        });

      // Manejar login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;
          const alertDiv = document.getElementById("loginAlert");
          const infoDiv = document.getElementById("loginInfo");
          const button = document.getElementById("loginButton");

          // Limpiar alertas previas
          alertDiv.classList.add("d-none");
          infoDiv.classList.add("d-none");

          // Mostrar estado de carga
          button.disabled = true;
          button.innerHTML =
            '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';

          try {
            const response = await fetch("/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.success) {
              infoDiv.textContent =
                "¡Inicio de sesión exitoso! Redirigiendo...";
              infoDiv.classList.remove("d-none");

              // Esperar un poco antes de redirigir
              setTimeout(() => {
                window.location.href = "/sistema";
              }, 1500);
            } else {
              alertDiv.textContent =
                data.error || "Error en el inicio de sesión";
              alertDiv.classList.remove("d-none");

              // Restaurar botón
              button.disabled = false;
              button.innerHTML =
                '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
            }
          } catch (error) {
            alertDiv.textContent =
              "Error de conexión. Verifica tu conexión a internet.";
            alertDiv.classList.remove("d-none");

            // Restaurar botón
            button.disabled = false;
            button.innerHTML =
              '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
          }
        });

      // Manejar registro
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            nombre: document.getElementById("registerNombre").value,
            apellido: document.getElementById("registerApellido").value,
            email: document.getElementById("registerEmail").value,
            password: document.getElementById("registerPassword").value,
            cargo: document.getElementById("registerCargo").value,
            dependencia: document.getElementById("registerDependencia").value,
          };

          const alertDiv = document.getElementById("registerAlert");

          try {
            const response = await fetch("/auth/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (data.success) {
              alert("Registro exitoso. Ahora puedes iniciar sesión.");
              document.getElementById("showLogin").checked = true;
              document
                .getElementById("showLogin")
                .dispatchEvent(new Event("change"));
            } else {
              alertDiv.textContent = data.error || "Error en el registro";
              alertDiv.classList.remove("d-none");
            }
          } catch (error) {
            alertDiv.textContent = "Error de conexión";
            alertDiv.classList.remove("d-none");
          }
        });

      // Verificar si ya está autenticado (después de que la página cargue completamente)
      setTimeout(() => {
        fetch("/auth/check-auth")
          .then((response) => response.json())
          .then((data) => {
            if (data.authenticated) {
              const infoDiv = document.getElementById("loginInfo");
              infoDiv.textContent =
                "Ya tienes una sesión activa. Redirigiendo...";
              infoDiv.classList.remove("d-none");

              // Esperar un poco más antes de redirigir
              setTimeout(() => {
                window.location.href = "/sistema";
              }, 2000);
            }
          })
          .catch((error) => {
            console.log(
              "No se pudo verificar el estado de autenticación:",
              error
            );
          });
      }, 1000);
    </script>
  </body>
</html>
